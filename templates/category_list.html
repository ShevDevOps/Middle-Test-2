<!DOCTYPE html>
<html>
<head>
    <title>Recipe Categories</title> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Recipe Categories</h1> <ul class="list-group"> {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center"> {{ category.name }}
                    <span class="badge bg-primary rounded-pill">{{ category.recipe_count }}</span>
                </li>
            {% empty %}
                <li class="list-group-item">No categories found.</li> {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
